name: Deploy Static Site to GitHub Pages

on:
  push:
    branches: [ main ]  # 1. 确保分支名正确
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # 2. 使用较新的v4版本

      - name: Setup Pages
        uses: actions/configure-pages@v3

      # 3. 移除了所有Node.js和构建步骤，因为纯静态站点不需要构建

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: .  # 4. 关键！上传当前仓库的根目录，这里包含了你的index.html

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
